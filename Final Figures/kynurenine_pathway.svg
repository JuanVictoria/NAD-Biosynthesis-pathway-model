<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-reversible" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
    
    <!-- Gradient for species boxes -->
    <linearGradient id="speciesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kynurenine Pathway and NAD⁺ Biosynthesis
  </text>
  
  <!-- Main pathway (horizontal) -->
  
  <!-- TRP (Tryptophan) -->
  <rect x="50" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">TRP</text>
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#27ae60">Constant</text>
  
  <!-- Arrow 1: IDO/TDO -->
  <line x1="130" y1="125" x2="190" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">IDO/TDO</text>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₁</text>
  
  <!-- N-FK (N-Formylkynurenine) -->
  <rect x="190" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">N-FK</text>
  
  <!-- Arrow 2: AFMID -->
  <line x1="270" y1="125" x2="330" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">AFMID</text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₂</text>
  
  <!-- KYN (Kynurenine) -->
  <rect x="330" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="370" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">KYN</text>
  
  <!-- Arrow 3: KMO -->
  <line x1="410" y1="125" x2="470" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">KMO</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₃</text>
  
  <!-- 3-HK (3-Hydroxykynurenine) -->
  <rect x="470" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="510" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3-HK</text>
  
  <!-- Arrow 4: KYNU -->
  <line x1="550" y1="125" x2="610" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">KYNU</text>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₄</text>
  
  <!-- 3-HAA (3-Hydroxyanthranilic acid) -->
  <rect x="610" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3-HAA</text>
  
  <!-- Arrow 5: 3-HAO -->
  <line x1="690" y1="125" x2="750" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="720" y="115" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">3-HAO</text>
  <text x="720" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₅</text>
  
  <!-- ACMS (2-Amino-3-carboxymuconic semialdehyde) -->
  <rect x="750" y="100" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="790" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">ACMS</text>
  
  <!-- Arrow 6: Spontaneous/QA -->
  <line x1="790" y1="150" x2="790" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="825" y="200" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="start" fill="#7f8c8d">Spontaneous</text>
  <text x="810" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0984e3">V₆</text>
  
  <!-- QA (Quinolinic acid) -->
  <rect x="750" y="250" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="790" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">QA</text>
  
  <!-- Arrow 7: QPRT -->
  <line x1="750" y1="275" x2="680" y2="275" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="715" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">QPRT</text>
  <text x="715" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₇</text>
  
  <!-- NAMN (Nicotinic acid mononucleotide) -->
  <rect x="600" y="250" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NAMN</text>
  
  <!-- Arrow 8: NAPRT -->
  <line x1="640" y1="300" x2="640" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="680" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#d63031">NAPRT</text>
  <text x="660" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0984e3">V₈</text>
  
  <!-- NA (Nicotinic acid) -->
  <rect x="600" y="360" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="640" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NA</text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#27ae60">Constant</text>
  
  <!-- Arrow 9: NMNAT (1-3) -->
  <line x1="600" y1="275" x2="540" y2="275" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">NMNAT(1-3)</text>
  <text x="570" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₉</text>
  
  <!-- NAAD (Nicotinic acid adenine dinucleotide) -->
  <rect x="460" y="250" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NAAD</text>
  
  <!-- Arrow 10: NADS -->
  <line x1="460" y1="275" x2="400" y2="275" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">NADS</text>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₁₀</text>
  
  <!-- NAD+ (Nicotinamide adenine dinucleotide) -->
  <rect x="320" y="250" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="360" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NAD⁺</text>
  
  <!-- Arrow 11: CD38 -->
  <line x1="320" y1="275" x2="260" y2="275" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d63031">CD38</text>
  <text x="290" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0984e3">V₁₁</text>
  
  <!-- NAM (Nicotinamide) -->
  <rect x="180" y="250" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NAM</text>
  
  <!-- Bidirectional arrows between NAD+ and NADH -->
  <line x1="360" y1="300" x2="360" y2="360" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-reversible)"/>
  <line x1="340" y1="360" x2="340" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-reversible)"/>
  <text x="310" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#0984e3">V₁₂</text>
  <text x="390" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0984e3">V₁₃</text>
  
  <!-- NADH -->
  <rect x="320" y="360" width="80" height="50" rx="25" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="2"/>
  <text x="360" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">NADH</text>
  
  <!-- Legend -->
  <rect x="900" y="80" width="260" height="180" fill="#f8f9fa" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="1030" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Legend</text>
  
  <rect x="920" y="120" width="50" height="30" rx="15" fill="url(#speciesGrad)" stroke="#2c3e50" stroke-width="1.5"/>
  <text x="990" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50">Metabolite</text>
  
  <line x1="920" y1="170" x2="970" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="990" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#2c3e50">Reaction</text>
  
  <text x="920" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#d63031">Enzyme names</text>
  <text x="920" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#0984e3">Reaction rates (Vₙ)</text>
  <text x="920" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#27ae60">Constant species</text>
  
  <!-- Notes -->
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="11" fill="#636e72">
    <tspan x="50" dy="0">Abbreviations:</tspan>
    <tspan x="50" dy="20">TRP: Tryptophan</tspan>
    <tspan x="50" dy="15">N-FK: N-Formylkynurenine</tspan>
    <tspan x="50" dy="15">KYN: Kynurenine</tspan>
    <tspan x="50" dy="15">3-HK: 3-Hydroxykynurenine</tspan>
    <tspan x="50" dy="15">3-HAA: 3-Hydroxyanthranilic acid</tspan>
    <tspan x="50" dy="15">ACMS: 2-Amino-3-carboxymuconic semialdehyde</tspan>
  </text>
  
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="11" fill="#636e72">
    <tspan x="400" dy="0">QA: Quinolinic acid</tspan>
    <tspan x="400" dy="15">NAMN: Nicotinic acid mononucleotide</tspan>
    <tspan x="400" dy="15">NAAD: Nicotinic acid adenine dinucleotide</tspan>
    <tspan x="400" dy="15">NAD⁺: Nicotinamide adenine dinucleotide</tspan>
    <tspan x="400" dy="15">NAM: Nicotinamide</tspan>
    <tspan x="400" dy="15">NADH: Reduced NAD⁺</tspan>
    <tspan x="400" dy="15">NA: Nicotinic acid</tspan>
  </text>
</svg>